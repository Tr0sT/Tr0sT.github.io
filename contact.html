---
title: "Contact Me"
layout: "page"
---

<form name="CONTACT FORM" method="POST">
  <input type="hidden" name="form-name" value="CONTACT FORM" />
  <label for="name">Name</label>
  <input
    type="text"
    class="form-control"
    name="Name"
    id="name"
    placeholder="Captain America"
  />
  <label for="email">Email address</label>
  <input
    type="email"
    class="form-control"
    id="email"
    placeholder="captain@avengers.com"
    name="Email"
  />
  <label for="query">Your message</label>
  <br />
  <textarea
    name="Message"
    class="form-control"
    id="query"
    rows="3"
    placeholder="Make me a webapp, website, app ..."
  ></textarea>
  <br />
  <button type="submit" class="btn btn-danger btn-block">Send Message</button>
</form>

<style>
  label {
    font-weight: bold;
  }
  input {
    width: 100%;
    max-width: 100%;
    min-width: 100%;
    margin: 1rem 0rem;
  }
  textarea {
    width: 100%;
    max-width: 100%;
    min-width: 100%;
    padding: 0.5rem;
    margin: 1rem 0rem;
  }
  textarea,
  input {
    border: 1px solid gray;
    border-radius: 0px;
    padding: 10px;
  }
  textarea:focus,
  input:focus {
    border-color: #0ab372;
  }
  button {
    background: #0c4b33;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1.4rem;
    cursor: pointer;
    border: 2px dashed #fff;
    border-radius: 10px;
    transition-duration: 0.4s;
  }
  button:hover {
    background: #1f644b;
  }
</style>
