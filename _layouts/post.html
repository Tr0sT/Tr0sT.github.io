<!DOCTYPE html>
<html lang="en">
	{% include head.html %}
	<body>
		{% include nav.html %}
		<header class="bg-success bg-dark py-5 mb-5">
			<div class="container h-100">
				<div class="row h-100 align-items-center">
					<div class="col-lg-12">
						<h1 class="display-4 text-white mt-5 mb-2">
							{{ page.title }}
						</h1>
						<p class="lead mb-5 text-white-50">
							Written on {{ page.date | date_to_string }} by {{ page.author }}
						</p>
					</div>
				</div>
			</div>
		</header>

		<!-- Page Content -->
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-5">
					{{ content }}
				</div>
			</div>
		</div>
		{% include footer.html %} {% include scripts.html %}
	</body>
</html>
