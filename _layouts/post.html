<!DOCTYPE html>
<html lang="en">
	{% include head.html %}
	<body>
		{% include nav.html %}
		<style>
		.bg-img {
		position: relative;
		background: #3B3B3B;
		z-index: 1;
		}
		.bg-img:after {
		content: "";
		margin: 2vh 0vh 2vh 0vh;
		position: absolute;
		background: url("{{ site.baseurl }}{{page.image}}") #3B3B3B;
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		z-index: -1;
		opacity: 1;
		filter: blur(10px) brightness(50%);
		}
		</style>			
		<header class="bg-img py-5 mb-5">
			<div class="container h-100">
				<div class="row h-100 align-items-center">
					<div class="col-lg-12 text-center">
						<h1 class="display-4 text-white mt-5 mb-2">
							{{ page.title }}
						</h1>
						<p class="lead mb-5 text-white-50">
							Written on {{ page.date | date_to_string }} by :point_right: {{ page.author }}
						</p>
					</div>
				</div>
			</div>
		</header>

		<!-- Page Content -->
		<div class="container">
			<div class="card mb-5 p-3 p-md-8 p-lg-8 p-xl-8">
				{{ content }}
			</div>
		</div>
		{% include footer.html %} {% include scripts.html %}
	</body>
</html>
