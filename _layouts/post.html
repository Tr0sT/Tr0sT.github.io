<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
{%- include head.html -%}
  <body>
  {%- include header.html -%}

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ page.title }}</h1>
          <p>{{ page.description }}</p>
          <hr>
          <span class="credits left">Written by <a href="{{ site.baseurl }}/about">{{ site.data.owner.name }}</a> on {{page.date | date_to_string}}</span>
          <span class="credits right">
          {% for item in page.categories %}
            <a href="{{site.baseurl}}/categories#{{item | upcase }}">{{item}}</a>
          {% endfor %}          
          </span>
        </div>

        {{ content }}

      </section>

    </div>
    {% include scripts.html %}
  </body>
</html>
