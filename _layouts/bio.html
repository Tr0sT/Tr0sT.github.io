<!DOCTYPE html>
<html lang="en">
  {% include head.html%}
  <body>
    {% include nav.html %}
    <div class="bar">
      <h1>{{page.title}}</h1>
    </div>

    <style>
      main {
        max-width: 600px;
        margin: 1rem auto 2rem auto;
        text-align: center;
        line-height: 20px;
      }
      main img {
        max-width: 180px;
        border-radius: 100%;
        box-shadow: 0px 2px 5px #0c4b0c;
      }
      main p {
        padding: 5px 2rem;
        text-align: left;
      }
      strong {
        background: #031603;
        color: #b2e7b2;
        font-family: monospace;
        padding: 2px;
      }
    </style>

    <main id="bio">
      <img src="{{site.baseurl}}/assets/uploads/profile.jpg" alt="" />
      <p>
        {{content}}
      </p>
    </main>

    {% include footer.html %}
  </body>
</html>
