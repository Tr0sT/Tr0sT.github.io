<!DOCTYPE html>
<html lang="en">
  {% include head.html%}
  <body>
    {% include nav.html %}
    <main class="post-list">
      {% for post in site.posts %}
        <a href="{{site.url}}{{site.baseurl}}{{post.url}}" class="post">
            <p>{{post.title}}</p>
            <div>
              <small>{{post.date | date_to_string}}</small>
            {% if post.image %}
            <img class="thumbnail" src="{{site.url}}{{site.baseurl}}{{post.image}}" alt="" />
            {% else %}
            <img class="thumbnail" src="{{site.url}}{{site.baseurl}}/assets/uploads/default.jpg" alt="">
            {% endif %}
            </div>
        </a>
      {% endfor %}
    </main>
    {% include footer.html %}
  </body>
</html>
