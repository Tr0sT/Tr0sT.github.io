<!DOCTYPE html>
<html lang="en">
  {% include head.html%}
  <body>
    {% include nav.html %}
    <div class="bar">
      <h1>{{page.title}}</h1>
    </div>

    <main id="main">
      <div class="blog_posts">
        {% for post in site.posts %}
        <div class="post">
          <a href="{{post.url}}" class="post_title">{{post.title}}</a>
          <p class="post_meta">
            Posted by <strong>{{post.author}}</strong> on {{post.date |
            date_to_string}}
          </p>
          <!-- <div class="post_exrept">{{ post.content | truncatewords: 10 }}</div> -->
          <a href="{{site.baseurl}}{{post.url}}" class="post_read_more">Read More</a>
        </div>
        {% endfor %}
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
