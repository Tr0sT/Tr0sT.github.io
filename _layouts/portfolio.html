<!DOCTYPE html>
<html lang="en">
	{% include head.html %}
	<body>
		{% include nav.html %}

		<header class="bg-success bg-dark py-5 mb-5">
			<div class="container h-100">
				<div class="row h-100 align-items-center">
					<div class="col-lg-12">
						<h1 class="display-4 text-white mt-5 mb-2">
							{{ page.title }}
						</h1>
						<p class="lead mb-5 text-white-50">
							{{ page.subtitle }}
						</p>
					</div>
				</div>
			</div>
		</header>

		<!-- Page Content -->
		<div class="container">
			<div class="row">
				{% for p in site.data.portfolio.projects %}
				<div class="col-md-4 mb-5">
					<div class="card h-100">
						{% if p.img.local %}
						<img
							class="card-img-top"
							src="{{ site.baseurl }}{{ p.img.local }}"
							alt="{{ p.img_alt }}"
						/>
						{% else if p.img.web %}
						<img
							class="card-img-top"
							src="{{ p.img.web }}"
							alt="{{ p.img_alt }}"
						/>
						{% endif %}

						<div class="card-body">
							<h4 class="card-title">{{ p.title }}</h4>
							<p class="card-text">
								{{ p.about }}
							</p>
						</div>
						<div class="card-footer">
							<a target="_blank" href="{{ p.link }}" class="btn btn-success"
								>Find Out More!</a
							>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			
		</div>

		{% include footer.html %} {% include scripts.html %}
	</body>
</html>
