<div class="row">
	{% for p in site.data.portfolio %}
	<div class="col-md-4 mb-5">
		<div class="card h-100">
			<img class="card-img-top" src="{{ p.img }}" alt="{{ p.img_alt }}" />
			<div class="card-body">
				<h4 class="card-title">{{ p.title }}</h4>
				<p class="card-text">
					{{ p.about }}
				</p>
			</div>
			<div class="card-footer">
				<a target="_blank" href="{{ p.link }}" class="btn btn-success"
					>Find Out More!</a
				>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
