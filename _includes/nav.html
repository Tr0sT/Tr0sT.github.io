<header>
  <img class="profile" src="{{site.data.owner.dp}}" alt="">
  <div class="bio">
    <div>
      <h2>{{site.data.owner.name}}</h2>
      {{site.data.owner.description}}
    </div>
    <div class="social">
      {% for i in site.data.owner.contact %}
        <a href="{{i.url}}" target="_blank">
          <img src="{{site.url}}{{site.baseurl}}/assets/png/{{i.title}}.png" alt=""/>
        </a>
      {% endfor %}  
    </div>    
  </div>
</header>

<nav>
  {% for i in site.data.nav.toc %}
  <a id="{{i.title | downcase}}" href="{{site.url}}{{site.baseurl}}{{i.url}}">{{i.title}}</a>
  {% endfor %}
<!--   <a href="{{site.url}}{{site.baseurl}}/assets/docs/sharad_raj_singh_maurya_resume.pdf">RESUME</a> -->
</nav>
