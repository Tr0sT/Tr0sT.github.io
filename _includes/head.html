<head>
	<meta charset="utf-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no"
	/>
	<meta name="title" content="codingINDIAN | Blog">
	<meta name="description" content="I’m a passionate developer and student, learning to be a giant. love making projects, having fun  and enjoy playing video games. I am most skilled in ReactJS, NodeJS, ExpressJS and Drinking Cold Coffee. I was select as one of the student receiving the Google India Challenge Scholarship in the year 2018. I’m currently doing freelancing and side projects in API development using NodeJS & Python.">	
	<meta name="author" content="Sharad Raj Singh Maurya" />

	<title>{{ site.title }} | {{ page.title }}</title>
	{% seo %}
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet"> 
	<link
		rel="stylesheet"
		id="darkcss"
		href="{{ site.baseurl }}/assets/css/dark.css"
	/>

	{% if page.title == "Blog" %}
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

	<script>
		if (window.netlifyIdentity) {
			window.netlifyIdentity.on("init", user => {
				if (!user) {
					window.netlifyIdentity.on("login", () => {
						document.location.href = "/admin/";
					});
				}
			});
		}
	</script>
	{% endif %}
</head>
